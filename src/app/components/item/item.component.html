<div>
  <div>
    <input type="checkbox" name="title" id="title" [checked]="item.completed" />
    {{ item.title }}
  </div>
  <div>
    {{ item.price }}
  </div>
  <div>
    {{ item.quantity }}
  </div>
  <div>
    {{ item.price * item.quantity }}
  </div>
  <div><button>Eliminar</button></div>
</div>
